<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form">
                <fieldset>
                    <label id="name-label" for="name">Name </label><input id="name" type="text" placeholder="Name" required/>
                    <label id="email-label" for="email">Email </label><input id="email" type="email" placeholder="Email" required/>
                    <label id="number-label" for="number">Age <span>(optional)</span></label><input id="number" type="number" min="10" max="120" placeholder="Age" />
                </fieldset>
                
                <fieldset>
                    <legend>Which option best describes you current role?</legend>
                    <label>
                        <select id="dropdown">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </label>
                </fieldset>
                
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="recommend_1"><input id="recommend_1" type="radio" name="recommend" value="definitely" required/>Definitely</label>
                    <label for="recommend_2"><input id="recommend_2" type="radio" name="recommend" value="maybe" required/>Maybe</label>
                    <label for="recommend_3"><input id="recommend_3" type="radio" name="recommend" value="sure" required/>Sure</label>
                </fieldset>

                <fieldset>
                    <legend>What is your favorite feature of freeCodeCamp?</legend>
                    <label>
                        <select id="dropdown_2">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                </fieldset>
                
                <fieldset>
                    <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>
                    <label for="skill_1"><input id="skill_1" type="checkbox" name="skill" value="fe" required/>Front-End Projects</label>
                    <label for="skill_2"><input id="skill_2" type="checkbox" name="skill" value="be" required/>Back-End Projects</label>
                    <label for="skill_3"><input id="skill_3" type="checkbox" name="skill" value="data" required/>Data Visualization</label>
                    <label for="skill_4"><input id="skill_4" type="checkbox" name="skill" value="challenges" required/>Challenges</label>
                    <label for="skill_5"><input id="skill_5" type="checkbox" name="skill" value="community" required/>Open Source Community</label>
                    <label for="skill_6"><input id="skill_6" type="checkbox" name="skill" value="help_rooms" required/>Gitter help rooms</label>
                    <label for="skill_7"><input id="skill_7" type="checkbox" name="skill" value="videos" required/>Videos</label>
                    <label for="skill_8"><input id="skill_8" type="checkbox" name="skill" value="meetups" required/>City Meetups</label>
                    <label for="skill_9"><input id="skill_9" type="checkbox" name="skill" value="wiki" required/>Wiki</label>
                    <label for="skill_10"><input id="skill_10" type="checkbox" name="skill" value="forum" required/>Forum</label>
                    <label for="skill_11"><input id="skill_11" type="checkbox" name="skill" value="courses" required/>Additional Courses</label>
                </fieldset>
                
                <fieldset>
                    <label for="story">Any Comments or Suggestions? </label>
                    <textarea id="story" placeholder="Enter your comment here..."></textarea>
                </fieldset>

                <fieldset>
                    <button id="submit">Submit</button>

                </fieldset>

            </form>
        </main>
    </body>
</html>
